  <script>
    var x=prompt("enter your number_1");
    var y=prompt("enter your number_2");
    var number_1= parseInt(x);
    var number_2= parseInt(y);
    if (number_1>number_2)
    {
      document.write(number_1);
    }
    else
    {
      document.write(number_2);
    }
  </script>

  <script>
    var x=prompt("enter your number for next program_1");
    var y=prompt("enter your number for next program_2");
    var z=prompt("enter your number for next program_3");
    var number_1= parseFloat(x);
    var number_2= parseFloat(y);
    var number_3= parseFloat(z);
    var a=number_1*number_2*number_3;
    if (a<0)
    {
      document.write("-");
    }
    else
    {
      document.write(a)
    }
  </script>
