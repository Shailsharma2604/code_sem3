<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Sigh Up From</h1>
    </center>
    <form action="thankyou.html" method="post">
        <label for="Username">Username</label>
        <input type="text" id="Username" placeholder="Username" required><br><br>
        <label for="Roll No">Roll No</label>
        <input type="text" id="Roll No" placeholder="Roll No" required><br><br>
        <label for="Email">Email</label>
        <input type="text" id="Email" placeholder="Email" required><br><br>
        <h3>Pls Enter Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" required><br>
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" required><br>
        <label for="other">other</label>
        <input type="radio" name="Gender" id="other" required><br>
        <label for="Country Name">Country Name</label>
        <select name="Country Name" id="Country Name">
            <option value="india">india</option>
            <option value="china">china</option>
            <option value="england">england</option>
        </select><br>
        <h3>Any comments</h3>
        <textarea cols="30" name="" id="" rows="5" placeholder="type here"></textarea><br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
